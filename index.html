
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Words</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-2">
        <div class="header mb-2">
            <h2>Counting Words</h2>
        </div>
        <div class="mt-3">
            <textarea class="form-floating my-text-area p-2" name="" id="" cols="50" rows="10" placeholder="Enter Your Text Here ..."></textarea>
        </div>
        <div class="count-words">
            Total Words: <span class="total-words"></span>
        </div>
        <div class="header mt-2 mb-3">
            <h2 class="text-danger-emphasis">Output Text</h2>
        </div>
        <div class="out-text"><p></p></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
